<!DOCTYPE html>
<html lang="en">
<head>
<title>Welcome to the Oasis</title>
<link href="css/font-awesome.css" rel="stylesheet"><!-- Font-awesome-CSS --> 
<link href="css/style.css" rel='stylesheet' type='text/css'/><!-- style.css --> 
<link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>		
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>
<body>
	<h1>OASIS LEADERBOARD</h1>
	<div class="main-agile">
		<div class="content-wthree">
		<!--<div class="circle-w3layouts"></div>-->
			<input type="text" placeholder="Search.." name="search">
			<br>
			<button class="button" value=20 onclick="init(this.value)">Top 20</button>
			<button class="button" value=50 onclick="init(this.value)">Top 50</button>
			<button class="button" value="data.length" onclick="getvalue(this.value)">Show All</button>
			<br>
			<!-- <h2>Leaderboards</h2> -->
			<table class="centerTable">
			  <thead>
			    <th>Rank</th>
			    <th class="gamertag">Gamer Tag</th>
			    <th>Points</th>
			  </thead>
			  <tbody id="table">
			    	<script language="javascript" type="text/javascript">

var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1D0WmTBaCEgMZLb9ycrbJqnqfim9OcYqCluwM-tZW85I/edit?usp=sharing';
var rankingtable = ""


function init(val) {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
}

function showInfo(data, tabletop, val) {

    for (i = 0; i < data.length; i++) { 
        rankingtable += "<tr><td>" + data[i]["Ranking"] + "</td><td>" + data[i]["Gamer Tag"] + "</td><td>" + data[i]["Points"] + "</td></tr>"
    }
document.getElementById('table').innerHTML = rankingtable
}

window.addEventListener('DOMContentLoaded', init)



</script>
			  </tbody>
			</table>

		</div>
	</div>
	
</body>
</html>
